<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <title>Memory - Esercizio 15 Gennaio</title>
  </head>
  <body>
    <header class="container">
      <h1>Memory Game</h1>
    </header>
    <main class="container">
      <div class="cards-container">
        <div class="card-row">
          <div class="card c-one base">
            <img src="img/noun_air_balloon_3134741.png" alt="mongolfiera">
            <h2>Air Balloon</h2>
          </div>
          <div class="card c-one overlay"></div>
          <div class="card c-two base">
            <img src="img/noun_Bicycle_3134821.png" alt="bicicletta">
            <h2>Bycicle</h2>
          </div>
          <div class="card c-two overlay"></div>
          <div class="card c-three base">
            <img src="img/noun_Tractor_3134797.png" alt="trattore">
            <h2>Tractor</h2>
          </div>
          <div class="card c-three overlay"></div>
          <div class="card c-four base">
            <img src="img/noun_Tram_3134750.png" alt="caravan">
            <h2>Tram</h2>
          </div>
          <div class="card c-four overlay"></div>
        </div>
        <div class="card-row">
          <div class="card c-one base">
            <img src="img/noun_Submarine_3134738.png" alt="sottomarino">
            <h2>Submarine</h2>
          </div>
          <div class="card c-one overlay"></div>
          <div class="card c-two base" id="start">
            <img src="img/noun_air_balloon_3134741.png" alt="mongolfiera">
            <h2>Air Balloon</h2>
          </div>
          <div class="card c-three base">
            <img src="img/noun_Tram_3134750.png" alt="caravan">
            <h2>Tram</h2>
          </div>
          <div class="card c-three overlay"></div>
          <div class="card c-four base">
            <img src="img/noun_Submarine_3134738.png" alt="sottomarino">
            <h2>Submarine</h2>
          </div>
          <div class="card c-four overlay"></div>
        </div>
        <div class="card-row">
          <div class="card c-one base">
            <img src="img/noun_Cruise_Ship_3134824.png" alt="Crociera">
            <h2>Cruise Ship</h2>
          </div>
          <div class="card c-one overlay"></div>
          <div class="card c-two base">
            <img src="img/noun_Cruise_Ship_3134824.png" alt="Crociera">
            <h2>Cruise Ship</h2>
          </div>
          <div class="card c-two overlay"></div>
          <div class="card c-three base">
            <img src="img/noun_Tractor_3134797.png" alt="trattore">
            <h2>Tractor</h2>
          </div>
          <div class="card c-three overlay"></div>
          <div class="card c-four base">
            <img src="img/noun_Bicycle_3134821.png" alt="bicicletta">
            <h2>Bycicle</h2>
          </div>
          <div class="card c-four overlay"></div>
        </div>
      </div>
    </main>
    <footer class="container">
      <p>from Team Boolean</p>
    </footer>
  </body>
</html>
